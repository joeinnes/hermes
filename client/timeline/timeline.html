<template name="timeline">
  {{#each messages}}
  <div class="panel panel-default">
  <div class="panel-body">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src={{getAvatarUrl author}} alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading"><a href="{{pathFor 'profile' username=username}}">{{username}}</a></h4> 
      {{#autolink}}{{message}}{{/autolink}}
    </div>
  </div>
  </div>
  <div class="panel-footer">{{createdAtTime createdAt}} {{#if usersOwn author}}<span class="pull-right"><span class="edit glyphicon glyphicon-pencil" id={{_id}}></span> <span class="delete glyphicon glyphicon-trash" id={{_id}}></span></span>{{/if}}</div>
  </div>
  {{/each}}
    
{{#if moreResults}}
    <div id="showMoreResults">
        <div class="loading">Loading...</div>
    </div>
{{/if}}
</template>
